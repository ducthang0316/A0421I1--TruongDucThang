<script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth= function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };

        this.setDay = function (day) {
            this.day = day;
            return this.day
        };
        this.setMonth = function (month) {
            this.month = month;
            return this.month
        };
        this.setYear = function (year) {
            this.year = year;
            return this.year
        };
        this.setDate = function (day , month , year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        this.convertToString = function (dd, mm, yyyy) {
            this.day = dd;
            this.month = mm;
            this.year = yyyy;
            return this.day +"/"+  this.month + "/"+ this.year;
        };
    };

   let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    let dayNext = date.setDay(10);
    let monthNext = date.setMonth(10);
    let yearNext = date.setYear(2010);
    alert(dayNext + "/" + monthNext + "/" + yearNext);

    date.setDate(16, 3, 1999);
    let newday = date.getDay();
    let newmonth = date.getMonth();
    let newyear = date.getYear();
    alert(newday + "/" + newmonth + "/" + newyear);

    let anotherDate = date.convertToString(11, 11, 2011);

</script>

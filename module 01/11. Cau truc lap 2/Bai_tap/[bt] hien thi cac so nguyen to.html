<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("so luong so nguyen to can tim"));
    let count = 1;
    let n = 2;
    while (count <= num){
        let temp = true;
        for (i=2; i<= Math.sqrt(n); i++){
            if (n % i == 0){
                temp = false;
                break;
            }
        }
        if (temp){
            document.write("số nguyên thứ "+ count + ": "+ n +"<br>");
            count++
        }
        n++
    }
</script>
</body>
</html>

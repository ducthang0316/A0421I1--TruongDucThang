<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Moi ban nhap chuoi thu nhat:");
    let str2 = prompt("Moi ban nhap chuoi thu 2: ");
    if (str1.length != str2.length) {
        alert("2 chuoi da nhap khac nhau");
    } else {
        for (i = 0; i < str1.length; i++) {
            if (str1[i] != str2[i]) {
                alert("2 chuoi da nhap khac nhau");
                break;
            } else{
                alert("2 chuoi da nhap giong nhau");
            }
        }
    }

</script>
</body>
</html>

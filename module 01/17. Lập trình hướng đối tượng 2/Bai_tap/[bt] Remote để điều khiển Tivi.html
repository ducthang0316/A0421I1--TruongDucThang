<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            height: 100px;
            width: 300px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<p>The current channel</p>
<img id="displayChannel" src="" alt="">
<button onclick="changeChannel()">Change Channel</button>
<script>
    class Tv {
        constructor(channel, volume, status) {
            this.channel = channel;
            this.volume = volume;
            this.status = status;
        }
        getCurrentChannel(){
            if (this.channel == 3 ){
                document.getElementById("displayChannel").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/VTV3_logo_2013_final.svg/1200px-VTV3_logo_2013_final.svg.png";
            } else if (this.channel == 7){
                document.getElementById("displayChannel").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/VTV7_logo_2016_final.svg/1200px-VTV7_logo_2016_final.svg.png";
            }
        }
        getCurrentVolume (){
            return this.volume;
        }
        getStatus(){
            return this.status;
        }
        changeChannel (channel){
            this.channel = channel;
        }
        turnVolUp (volume){
            this.volume += volume;
        }
        turnVolDown (volume){
            this.volume -= volume;
        }
        turnOnTv (){
            this.status = "ON";
        }
        turnOffTv (){
            this.status = "OFF";
        }
    }
    class Remote {
        connectRemoteToTv (tv){
            this.tv = tv;
        }
        turnOnTvByRemote (){
            tv.turnOnTv();
        }
        turnOffTvByRemote(){
            tv.turnOffTv();
        }
        changeChannelByRemote (channel){
            tv.changeChannel(channel);
        }
        turnUpVolByRemote ( volume){
            tv.turnVolUp(volume);
        }
        turnDownVolByRemote ( volume){
            tv.turnVolDown(volume);
        }
    }
    let tv = new Tv(7,20, "OFF");
    let remote = new Remote();

    remote.connectRemoteToTv(tv);
    tv.getCurrentChannel();

    remote.turnOnTvByRemote(tv);
    alert("TV is " + tv.getStatus());

    remote.turnUpVolByRemote (2);
    alert("the current volume is " + tv.getCurrentVolume());

    function changeChannel(){
        remote.changeChannelByRemote(3);
        tv.getCurrentChannel();
    }

</script>
</body>
</html>

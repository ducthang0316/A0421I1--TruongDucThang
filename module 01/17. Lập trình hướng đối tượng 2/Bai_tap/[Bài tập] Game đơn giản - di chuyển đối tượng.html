<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        // this.right= right;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += 20;
        };
        this.moveDown = function () {
            this.top += 20;
        };
        this.moveLeft = function () {
            this.left -= 20;
        };
        this.moveTop = function () {
            this.top -= 20;
        }
    }

    var hero = new Hero('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEdXdJQ4WzL3R4qMVKcJ7MOtRtKc7xozt4WFI70EXx8jggzbP7oaYV-sJWViCmkFtFMwU&usqp=CAU',
        20,30, 200);
    function start(){
        if(hero.left< window.innerWidth - hero.size && hero.top === 20 ){
            hero.moveRight();
        }
        else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveDown();
        }
        else if (hero.left > 30 && hero.top >= window.innerHeight - hero.size ){
            hero.moveLeft();
        }
        else if (hero.top > 20 ){
            hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }
    start()
</script>
</body>
</html>

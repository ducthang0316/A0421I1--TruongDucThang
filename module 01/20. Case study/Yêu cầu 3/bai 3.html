<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5],
        denominators = [6, 3, 4];
    let result = [];
    for (i =0; i< numerators.length; i++){
        result.push(numerators[i] / denominators[i])
    }
    console.log(result);
    let max = result[0];
    for (let j=0; j < result.length; j++){
        if (result[j] > max){
            max = result[j];
        }
    }
    console.log("Chỉ số của phân số lớn nhất "+ result.indexOf(max));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let prefixSum = 0;
    let n = parseInt(prompt("Enter the total index of array A"));
    for (let i =0 ; i < n; i++){
        arrayA[i] = parseInt(prompt("enter the index of array A at position " + i));
    }
    for (let i = 0; i < n ; i++){
        prefixSum+= arrayA[i];
        arrayB.push(prefixSum);
    }
    console.log(arrayB)
</script>
</body>
</html>

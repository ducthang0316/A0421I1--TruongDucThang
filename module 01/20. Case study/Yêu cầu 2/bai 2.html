<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("Enter a character you want to check ");
    let vowelArr = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let temp = false;
    for (let i =0; i < vowelArr.length; i++){
        if (character === vowelArr[i]){
           temp = true;
        }
    }
    if (temp === true){
        alert("Your character is a vowel");
    }else {
        alert("Your character is a consonant ");
    }
</script>
</body>
</html>

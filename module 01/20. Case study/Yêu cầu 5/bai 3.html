<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax() {
        let n= parseInt(prompt(" Nhap n"));
        let m = parseInt(prompt("Nhap m "));
        let arr = new Array(n);
        for (let i=0; i < n; i++){
            arr[i] = new Array(m);
            for (let j=0 ; j < arr[i]. length; j++){
                arr[i][j]= parseInt(prompt("Nhap phan tu array[" + i + "][" + j + "]"))
            }
        }
        let max = arr[0][0];
        let  min = arr[0][0];
        for (let i = 0 ; i < n; i++){
            for (let j = 0 ; j < m; j++){
                if (arr[i][j] > max){
                    max = arr[i][j];
                }
                if (arr[i][j] < min){
                    min = arr[i][j];
                }
            }
        }
        console.log("giá trị lớn nhất trong mảng là "+ max)
        console.log("giá trị nhỏ nhất trong mảng là "+ min)
    }
    findMax()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("enter the height of the triangle "));
    for (let i = 1; i <= height; i++){
        for (let j=1 ; j <= 2* height; j++){
            if (Math.abs(height - j) <= i-1){
                document.write(" * ");
            } else {
                document.write(" &nbsp&nbsp")
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("enter the height of the triangle"));
    let edge = height - 1;
    for (let i = 0; i < height -1 ; i++){
        for (let j=0; j < 2*height - 1 ; j++){
            if (j == edge -i || j == edge + i){
                document.write(" * ");
            } else {
                document.write(" &nbsp&nbsp");
            }
        }
        document.write("</br>")
    }
    for (let k = 0; k < 2* height - 1; k++){
        document.write(" * ");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhập điểm thành phần:</p>
<input type="text" id="score1">
<br>
<p>nhập điểm giữa kỳ:</p>
<input type="text" id="score2">
<br>
<p>nhập điểm cuối kỳ:</p>
<input type="text" id="score3">
<br>
<input type="button" onclick="check()" value="Xếp loại học lực">

<script>
    function check() {
        var componentScore = parseFloat(document.getElementById("score1").value);
        var midtermScrore = parseFloat(document.getElementById("score2").value);
        var finalScore = parseFloat(document.getElementById("score3").value);
        var average;
        average = (componentScore + (midtermScrore*2) + (finalScore*3)) / 6;
        if(average <= 5){
            alert("điểm trung bình các môn là:" + average);
            alert("Học lực trung bình");
        } else if (average < 8){
            alert("điểm trung bình các môn là:" + average);
            alert("Học lực Khá");
        } else {
            alert("điểm trung bình các môn là:" + average);
            alert("học lực Giỏi");
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhập số tuổi cần kiểm tra </p>
<input type="text" id="age">
<input type="button" value="Check" onclick="check()">

<script>
    function check() {
        var age = parseInt(document.getElementById("age").value)
        if ( age > 0 && age< 120){
            alert("đây là số tuổi của 1 người")
        } else {
            alert("đây không phải số tuổi của 1 người ")
        }
    }
</script>
</body>
</html>

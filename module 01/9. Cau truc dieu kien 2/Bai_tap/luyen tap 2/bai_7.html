<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>giải phương trình bậc 2 có dạng ax2 +bx + c = 0</p>
<p>nhập giá trị của a:</p>
<input type="text" id="number1">
<p>nhập giá trị của b:</p>
<input type="text" id="number2">
<p>nhập giá trị của c:</p>
<input type="text" id="number3">
<input type="button" value="Solve" onclick="Solve()">

<Script>
    function Solve() {
        var thamSo1 = parseInt(document.getElementById("number1").value);
        var thamSo2 = parseInt(document.getElementById("number2").value);
        var thamSo3 = parseInt(document.getElementById("number3").value);
        var delta = thamSo2*thamSo2 - 4*thamSo1*thamSo3;
        if (thamSo1 === 0){
            if(thamSo2===0){
                if (thamSo3 === 0){
                    alert("Phương trình vô số nghiệm")
                } else {
                    alert("Phuong trinh vô nghiệm")
                }
            } else {
                alert("Phuong trình có nghiệm duy nhất là:" + (-thamSo3 / thamSo2))
            }
        } else {
            if (delta > 0) {
                var nghiem1 = (-thamSo2 + Math.sqrt(delta)) / (2* thamSo1);
                var nghiem2 = (-thamSo2 - Math.sqrt(delta)) / (2 * thamSo1);
                alert("Phuong trình có 2 nghiệm là: " + nghiem1 + " và " + nghiem2);
            } else if (delta === 0) {
                var nghiemKep = -thamSo2 / 2*thamSo1;
                alert("Phương trình có 1 nghiệm kép là: " + nghiemKep);
            } else {
                alert("Phuong trinh vo nghiem")
            }
        }
    }
</Script>
</body>
</html>

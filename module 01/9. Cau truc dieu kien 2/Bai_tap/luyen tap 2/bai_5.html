<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<p>nhap do dai canh goc vuong 1:</p>
<input type="text" id="canh1">
<p>nhap do dai canh go vuong 2:</p>
<input type="text" id="canh2">
<br>
<input type="button" value="tinh dien tich" onclick="calculate()">

<script>
    function calculate() {
        var canhGv1 = parseInt(document.getElementById("canh1").value);
        var canhGV2 = parseInt(document.getElementById("canh2").value);
        var dientich = (1/2) * canhGv1 * canhGV2;
        alert("dien tich hinh tam giac la:" + dientich);
    }
</script>

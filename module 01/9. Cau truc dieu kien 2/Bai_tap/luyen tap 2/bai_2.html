<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<p>Nhap so Met:</p>
<input type="text" id="meter">
<br>
<br>
<input type="button" onclick="Exchange()" value="Chuyen Doi">

<script>
    function Exchange() {
        var meter = parseFloat(document.getElementById("meter").value);
        var feet = meter * 3.2808;
        alert("so feet la: " + feet);
    }
</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>

</head>
<body>
<h3>Create new customer</h3>

<form th:action="@{/customer/create}" th:object="${customer}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" th:field="*{birthday}">
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label >Gender</label>
        <select th:name="gender" th:field="*{gender}">

            <option  value="0" th:text="Woman"></option>
            <option  value="1" th:text="Man"></option>
        </select>
        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Id card</label>
        <input type="text" class="form-control" th:field="*{idCard}">
        <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" th:field="*{phone}">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{address}">
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Customer Type</label>
        <select th:name="type" th:field="*{customerType}">
            <option value="">Choose customer type</option>
            <th:block th:each="type : ${listCustomerType}">
                <option th:value="${type.id}" th:text="${type.customerTypeName}" ></option>
            </th:block>
        </select>
    </div>

    <a th:href="@{/customer/listPage}" class="btn btn-secondary">Return</a>
    <input type="submit" class="btn btn-primary" value="Create">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Calculator</h2>
<input type="text" id="number1">
<input type="text" id="number2">
<br>
<br>
<input type="button" onclick="phep('+')" value="add">
<input type="button" onclick="phep('-')" value="sub">
<input type="button" onclick="phep('*')" value="mul">
<input type="button" onclick="phep('/')" value="div">
<p id="KQ"></p>
<script>
    function phep(tinh) {
        let result;
        let so1=parseInt(document.getElementById("number1").value);
        let so2=parseInt(document.getElementById("number2").value);
        switch (tinh) {
            case '+':  result= so1+so2;
            break;
            case'-':result=so1-so2;
            break;
            case'*':result=so1*so2;
            break;
            case'/':
                if (so2==0){
                    result="không thể chia cho 0";
                }else{
                    result=so1/so2;
                }
                break;
        }
        document.getElementById("KQ").innerText=result;
    }
</script>
</body>
</html>

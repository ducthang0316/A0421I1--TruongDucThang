<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ly;
    let hoa;
    let sinh;
    ly= prompt('nhap diem ly');
    hoa= prompt('nhap diem hoa');
    sinh= prompt('nhap diem sinh');
    let diemly = parseInt(ly);
    let diemhoa = parseInt(hoa);
    let diemsinh= parseInt(sinh);
    let avarage;
    avarage= (diemsinh + diemhoa + diemly) / 3;
    document.write("điểm trung bình là:" + avarage);
</script>
</body>

<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOn (){
            this.status = "On"
        }
        turOff (){
            this.status = "Off"
        }
    }
    class SwitchButton {
        constructor(status) {
            this.status = status;
        }
        connectToLamp (lamp){
            this.lamp = lamp;
        }
        getStatus (){
           return this.status;
        }
        switchOffLamp (lamp){
            lamp.turOff();
            this.status = false
        }
        switchOnLamp (lamp){
            lamp.turnOn();
            this.status = true
        }
    }
    let lamp = new ElectricLamp("Off");
    let switchButton = new SwitchButton(false);
    switchButton.connectToLamp(lamp);
    for ( let i=0 ; i<10; i++){
        if (i % 2 === 0){
            switchButton.switchOnLamp(lamp);
        } else {
            switchButton.switchOffLamp(lamp);
        }
        console.log(lamp.status , switchButton.getStatus())
    }



</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Soccer_ball.svg/1200px-Soccer_ball.svg.png" id="myimage" style="width: 300px">
    <p>click the button below to move the ball to the right </p>
    <input type="button" value="click me" onclick="moveright()">
</form>
<script>
    var imgObj= null;
    imgObj = document.getElementById("myimage");
    function init() {
        imgObj= document.getElementById("myimage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveright() {
        imgObj.style.left = parseInt(imgobj.style.left) + 10 + 'px';
    }
    window.onload = init();
</script>
</body>
</html>

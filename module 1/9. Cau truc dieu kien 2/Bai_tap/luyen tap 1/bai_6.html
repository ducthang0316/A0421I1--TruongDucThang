<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập số lượng hàng bán được trong 1 tháng:</p>
<input type="text" id="SL">
<p>Nhập giá của sản phẩm được bán:</p>
<input type="text" id="giatien">
<br>
<br>
<input type="button" value="Hoa hồng nhận được" onclick="Check()">

<script>
    function Check() {
        let saleNumber = parseInt(document.getElementById("SL").value);
        let priceOfproduct = parseInt(document.getElementById("giatien").value);
        let bill;
        bill = saleNumber * priceOfproduct;
        let bonusMoney;

        if (bill <= 5000000){
            bonusMoney = bill * 3 / 100;
        } else if (bill <= 10000000){
            bonusMoney = bill * 5 /100;
        } else {
            bonusMoney = bill * 10 / 100;
        }
        alert("tien hoa hong ban nhan duoc la:" + bonusMoney)
    }

</script>
</body>
</html>

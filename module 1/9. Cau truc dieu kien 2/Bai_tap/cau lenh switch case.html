<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<input type="button" value="Tinh so ngay" onclick="tinhsongay()">

<script>
    function tinhsongay() {
        let thang = parseInt(document.getElementById("month").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('so ngay trong thang la 31');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('so ngay trong thang là 30');
                break;
            case 2:
                let year = parseInt(prompt("nhap so nam"));
                if(
                    year % 4 === 0 && year % 100 !== 0 ||
                    year % 100 === 0 && year % 400 ===0
                ) {
                    alert("so ngay trong thang la 29 ");
                    break;
                } else {
                    alert("so ngay trong thang là 28");
                    break;
                }
            default:
                alert('ban nhap sai so thang');
        }
    }
</script>
</body>
</html>

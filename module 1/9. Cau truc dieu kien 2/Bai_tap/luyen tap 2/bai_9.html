<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Kiểm tra ba số a,b,c có phải là một cạnh của tam giác</h3>
<p>nhập cạnh a:</p>
<input type="text" id="canh1">
<p>nhập cạnh b:</p>
<input type="text" id="canh2">
<p>nhập cạnh c:</p>
<input type="text" id="canh3">
<input type="button" value="Kiểm tra" onclick="check()">

<script>
    function check() {
        var canh1 = parseInt(document.getElementById("canh1").value);
        var canh2 = parseInt(document.getElementById("canh2").value);
        var cannh3 = parseInt(document.getElementById("canh3").value);
        if (canh1 > 0 && canh2>0 && cannh3 > 0
            && canh1 + canh2 > cannh3
            && canh2 + cannh3 > canh1
            && canh1 + cannh3 > canh2) {
            alert("đây là 3 cạnh của 1 tam giác");
        } else {
            alert("đây không phải là 3 cạnh của 1 tam giác")
        }
    }
</script>
</body>
</html>

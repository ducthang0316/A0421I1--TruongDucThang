<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Giải phương trình bậc nhất dạng ax + b =0</p>
<p>Nhập giá trị của a:</p>
<input type="text" id="number1">
<p>Nhập giá trị của b:</p>
<input type="text" id="number2">
<input type="button" value="Solve" onclick="solve()">

<script>
    function solve() {
        var a = parseInt(document.getElementById("number1").value);
        var b= parseInt(document.getElementById("number2").value);
        var x;
        if (a == 0) {
            if (b == 0){
                alert("phương trình vô số nghiệm");
            } else {
                alert("phuong trình vô nghiệm ");
            }
        } else {
            x = -b / a;
            alert("phương trình có nghiệm là:" + x);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["t", "h", "f", "t", "d", "m", "t", "4", "7", "y"];
    let str = "t";
    function checkFrequency() {
        let count = 0;
        for (i=0; i < arr.length; i++){
            if (str == arr[i]) {
                count += 1;
            }
        }
        if (count == 0){
            count = -1;
        }
        return count;
    }
    alert("Character " + str + " appear " + checkFrequency() + " times");
</script>
</body>
</html>

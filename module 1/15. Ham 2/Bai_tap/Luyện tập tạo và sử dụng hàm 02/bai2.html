<script>
    var radius = parseFloat(prompt("Enter the radius of the circle: "));
    function calAreaOfCircle(number) {
            return (radius * radius) * 3.14;
    }
    function calPerimeterOfCircle(number) {
            return (radius * 2) * 3.14;
    }
    alert("The area of the circle is: " + calAreaOfCircle(radius));
    alert("The perimeter of the circle is: " + calPerimeterOfCircle(radius));
</script>
</body>
</html>

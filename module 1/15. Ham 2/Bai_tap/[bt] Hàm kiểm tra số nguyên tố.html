<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        var result =  true;
        if (number === 1){
            result = document.write(number + " is not a prime number");
        }
            for (i = 2; i <= Math.sqrt(number); i++){
                if (number % i === 0){
                     result = false;
                }
            }
        return result;
    }
    let numb = parseInt(prompt("Enter your number"));
    if (isPrime(numb)){
        alert(`${numb} is a prime number`)
    } else {
        alert(`${numb} is not a prime number`)
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let total = 0;
    let i = 1;
    while (count < 30) {
       if (i % 7 == 0){
           total= total+ i;
           count = count + 1;
       }
       i = i +1;
    }
    document.write(total);
</script>
</body>
</html>

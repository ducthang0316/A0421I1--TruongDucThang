<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let i;
    let F0 = 0 , F1= 1, temp;
    for (i=0; i <20; i++){
            temp= F0 + F1;
            F0 = F1;
            F1 = temp;
            sum += temp;
    }
    document.write(sum)
</script>
</body>

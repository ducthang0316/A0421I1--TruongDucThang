<script>
    let temperature = parseInt(prompt("Nhập nhiệt độ hiện tại:" ));
    while (temperature){
        if(temperature <20){
            alert("Xin hãy tăng nhiệt độ");
        } else if (temperature > 100){
            alert("xin hãy tăng nhiệt độ");
        } else {
            alert("Nhiệt độ đã thích hợp");
            break;
        }
    }
</script>

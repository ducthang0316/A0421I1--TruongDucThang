<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius
        }
        convertFahrenheit () {
            return (9/5)*this.celsius + 32;
        }
        convertKelvin () {
            return this.celsius + 273.15;
        }
    }
   do {
       var temp = parseInt(prompt("Enter the temperature in Celsius unit: "))
   } while (isNaN(temp) || temp < -273);
   let temperature = new Temperature(temp);
    alert(temp + "C" + " = " + temperature.convertFahrenheit() + "F");
    alert(temp + "C" + " = " + temperature.convertKelvin() + "K");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinArray(arr) {
        if (arr.length == 0){
            return -1
        }
        let min = arr[0];
        for (i=1; i< arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }
    let arr = [];
    do {
        var numb = parseInt(prompt("nhap so phan tu cua mang"))
    } while (numb <0 || isNaN(numb))
    for (i= 0; i < numb; i++){
        arr[i] = parseFloat(prompt("Nhap gia tri phan tu tai " + i))
    }
    let min = findMinArray(arr)
    document.write("Gia tri nho nhat cua mang la: " + min)
</script>
</body>
</html>

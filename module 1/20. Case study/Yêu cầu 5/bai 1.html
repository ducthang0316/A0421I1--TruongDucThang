<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Nhap n: "));
    var m = parseInt(prompt("Nhap m: "));
    let sum = 0;
    var array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(m);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = parseInt(prompt("Nhap phan tu array[" + i + "][" + j + "];"));
        }
    }
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
           if (array[i][j] % 2 === 0){
               sum+= array[i][j];
           }
        }
    }
    console.log(array);
    console.log(sum);
</script>
</body>
</html>

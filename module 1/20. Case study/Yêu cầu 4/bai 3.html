<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("enter string 1"),
        str2 =  prompt("enter string 2"),
        count = 0,
        sameChar = [];
    for (let i = 0; i < str1.length; i++){
        let check = false;
        for (let j= 0; j < str2.length; j ++){
            if (str1[i] == str2[j]){
                  check = true;
            }
        }
        if (check == true){
            sameChar.push(str1[i]);
            count++
        }
    }
    document.write("string 1: "+str1+"</br>"+ "string 2: "+str2);
    console.log(count);
    console.log(sameChar)
</script>
</body>
</html>

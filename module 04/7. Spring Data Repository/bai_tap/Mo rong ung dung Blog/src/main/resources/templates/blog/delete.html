<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h2>Delete Blog</h2>

<p>
    <a href="/blog/">Blog list</a>
</p>

<form th:action="@{/blog/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <div class="form-group">
        <label for="title">Blog title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" th:field="*{author}">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" th:field="*{content}">
    </div>

    <div class="form-group">
        <label>Category</label>
        <select th:name="cateID" th:field="*{category}">
            <option disabled selected  value="">Choose category</option>
            <th:block th:each="category : ${listCategory}">
                <option th:value="${category.id}" th:text="${category.name}" ></option>
            </th:block>
        </select>
    </div>

    <div class="form-group">
        <label for="time">Create time</label>
        <input type="text" class="form-control" id="time" th:field="*{time}">
    </div>

    <input type="submit" class="btn btn-danger" value="Delete">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>

<h1>Category</h1>

<div style="color: red">
    <th:block th:if="${message}">
        <h5 th:text="${message}"></h5>
    </th:block>
</div>

<a th:href="@{/category/create}">Create new category</a>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Category Name</th>
        <th scope="col" colspan="2"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td scope="row" th:text="${category.id}"></td>
        <td scope="row" th:text="${category.name}"></td>

        <td scope="row"><a th:href="@{/category/__${category.id}__/edit}">Edit</a></td>
        <td scope="row"><a th:href="@{/category/__${category.id}__/delete }">Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>

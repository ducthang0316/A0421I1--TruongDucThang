<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <h3>Do you want to delete this Product </h3>
    <input type="hidden" th:field="${product.id}">

    <table class="table table-striped" >
        <tr>
            <th>Name: </th>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <th>Price: </th>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <th>Status: </th>
            <td th:text="${product.status}"></td>
        </tr>

        <tr>
            <th>Customer Type: </th>
            <td th:text="${product.productType.getTypeName()}"></td>
        </tr>
    </table>
    <button id="clickDelete" type="button" class="btn btn-danger"
            th:onclick="'javascript:deleteProduct(\'' + ${product.id} + '\')'">Delete</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>

</head>
<body>

<h3>Create new Product</h3>

<form th:action="@{/product/create}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"> </span>
    </div>


    <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" th:field="*{status}">
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: red"> </span>
    </div>

    <div class="form-group">
        <label>Product Type</label>
        <select th:name="type" th:field="*{productType}">
            <option value="">Choose product type</option>
            <th:block th:each="type : ${listProductType}">
                <option th:value="${type.id}" th:text="${type.typeName}" ></option>
            </th:block>
        </select>
    </div>

    <a th:href="@{/product/list}" class="btn btn-secondary">Return</a>
    <input type="submit" class="btn btn-primary" value="Create">
</form>

</body>
</html>

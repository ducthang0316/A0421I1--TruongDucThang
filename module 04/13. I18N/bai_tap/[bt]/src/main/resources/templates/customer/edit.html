<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1 th:text="#{edit.heading}">Edit customer</h1>
<p>
    <a href="/customers" th:text="#{edit.customerList}">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{edit.firstName}">First name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{edit.lastName}">Last name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{edit.province}">Province:</td>
            <td><input type="text" th:field="*{province}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{edit.submit}"></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1 th:text="#{delete.heading}">Delete customer</h1>
<h2 th:text="#{delete.heading2}">Are you sure?</h2>
<p>
    <a href="/customers" th:text="#{delete.customerList}">Customer list</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{delete.firstName}">First name:</td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{delete.lastName}">Last name:</td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td th:text="#{delete.province}">Province:</td>
            <td th:text="${customer.province}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{delete.submit}"></td>
        </tr>
    </table>
</form>
</body>
</html>

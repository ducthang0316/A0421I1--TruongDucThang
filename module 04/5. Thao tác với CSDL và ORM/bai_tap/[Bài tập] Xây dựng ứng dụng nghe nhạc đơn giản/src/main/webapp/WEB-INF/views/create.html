<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new song</h1>
<h3>
    <a th:href="@{/song}">Back to song list</a>
</h3>

<form th:action="@{/song/create}" th:object="${song}" method="post">
    <table border="1">
        <input type="hidden" th:field ="*{id}">

        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input type="text" th:field="*{singer}"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><input type="text" th:field="*{type}"></td>
        </tr>
        <tr>
            <td>Link</td>
            <td><input type="text" th:field="*{link}"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
